name: tests

defaults:
  run:
    shell: bash

on:
  pull_request:
    branches: [ "master" ]

jobs:
  run_tests:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.11'

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Load cached venv
        id: cached-venv
        uses: actions/cache@v3
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ hashFiles('**/poetry.lock') }}-${{ hashFiles('**/pyproject.toml') }}
          restore-keys: |
            venv-${{ runner.os }}-${{ hashFiles('**/poetry.lock') }}-
            venv-${{ runner.os }}-

      - name: Install dependencies
        run: |
          poetry install --no-interaction --no-root --with test
          poetry run pip install -e .

      - name: Check code style with ruff
        run: |
          poetry run ruff check smarttree/ tests/

      - name: Check types with mypy
        run: |
          poetry run mypy smarttree/ --ignore-missing-imports

      - name: Test with pytest
        run: |
          poetry run pytest tests/
